<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Tool Development Popup</title>
    <style>
        /* Popup Overlay Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Popup Container */
        .popup-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 2px;
            max-width: 500px;
            width: 100%;
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .popup-overlay.active .popup-container {
            transform: scale(1) translateY(0);
        }

        .popup-content {
            background: white;
            border-radius: 18px;
            padding: 40px 30px;
            position: relative;
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
            transform: rotate(90deg);
        }

        /* Header Styles */
        .popup-header {
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup-subtitle {
            font-size: 16px;
            color: #4a5568;
            margin: 0;
            line-height: 1.5;
        }

        /* Benefits List */
        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 25px 0;
            text-align: left;
        }

        .benefits-list li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: #4a5568;
            line-height: 1.4;
        }

        .benefits-list li::before {
            content: "âœ“";

            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        /* Contact Buttons */
        .contact-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .contact-btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .email-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
            background: linear-gradient(135deg, #3182ce, #2c5282);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            background: linear-gradient(135deg, #38a169, #2f855a);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            font-size: 14px;
            color: #718096;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .popup-content {
                padding: 30px 20px;
            }

            .popup-title {
                font-size: 24px;
            }

            .popup-subtitle {
                font-size: 15px;
            }

            .contact-buttons {
                flex-direction: column;
            }

            .contact-btn {
                min-width: auto;
            }

            .benefits-list li {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .popup-overlay {
                padding: 15px;
            }

            .popup-content {
                padding: 25px 15px;
            }

            .popup-title {
                font-size: 22px;
            }
        }

        /* Animation for popup appearance */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-content > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .popup-content > *:nth-child(2) { animation-delay: 0.1s; }
        .popup-content > *:nth-child(3) { animation-delay: 0.2s; }
        .popup-content > *:nth-child(4) { animation-delay: 0.3s; }
        .popup-content > *:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>

    <script>
        // Popup functionality
        let popupShown = false;
        let popupTimer;

        // Check if popup should be shown (not shown in last 24 hours)
        function shouldShowPopup() {
            const lastShown = localStorage.getItem('customToolPopupLastShown');
            if (!lastShown) return true;
            
            const lastShownTime = new Date(lastShown);
            const now = new Date();
            const hoursDiff = (now - lastShownTime) / (1000 * 60 * 60);
            
            return hoursDiff >= 24;
        }

        // Show popup
        function showPopup() {
            if (popupShown || !shouldShowPopup()) return;
            
            const popup = document.getElementById('customToolPopup');
            popup.classList.add('active');
            popupShown = true;
            
            // Set timestamp
            localStorage.setItem('customToolPopupLastShown', new Date().toISOString());
        }

        // Close popup
        function closePopup() {
            const popup = document.getElementById('customToolPopup');
            popup.classList.remove('active');
        }

        // Initialize popup timer
        function initPopup() {
            // Show popup after 12 seconds
            popupTimer = setTimeout(showPopup, 12000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initPopup();
            
            // Close popup when clicking outside
            document.getElementById('customToolPopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePopup();
                }
            });
            
            // Close popup with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
        });

        // Clear timer if page is unloaded
        window.addEventListener('beforeunload', function() {
            if (popupTimer) {
                clearTimeout(popupTimer);
            }
        });

        // Optional: Manual trigger function for testing
        function triggerPopup() {
            localStorage.removeItem('customToolPopupLastShown');
            popupShown = false;
            showPopup();
        }

        // Optional: Reset popup timer (useful for testing)
        function resetPopupTimer() {
            localStorage.removeItem('customToolPopupLastShown');
            console.log('Popup timer reset. Popup will show again on next page load.');
        }
    </script>
